<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Clone</title>
    <link rel="stylesheet" href="frontendClone.css">
</head>
<body>
<div class="container">
    <h1 class="container-title">Sign In</h1>
    <h3 class="container-subtitle">Use your account for sign in.</h3>
    <form>

        <input id="inputEmail" type="email" placeholder="Enter email" required>
        <br>

        <input id="inputPassword" type="password" placeholder="Enter password" required><br>
        <button class="signin-btn" type="submit">Sign In</button>
    </form>
    <p class="signup-para">No account?
        <a href="/signup" class="signup-link" >Create one</a>
    </p>

</div>
</body>
</html>
