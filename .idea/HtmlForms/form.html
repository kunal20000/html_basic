<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="">
</head>
<body>
<form method="post" class="form-container">
    <header>
        <h1>Registration </h1>
    </header>
    <main>
        <label for="first name">First Name:</label>
        <input type="text" name="name" id="first name" placeholder="Enter name" required><br><br>
        <label for="last name">Last Name:</label>
        <input type="text" name="name" id="last name" placeholder="Enter surname" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required ><br><br>
        <label for="confirm password">Confirm Password:</label>
        <input type="password" name="" id="confirm password" placeholder="Repeat password" required><br><br>
        <label for="email">Email Id:</label>
        <input type="email" name="" id="email" placeholder="Enter email" required><br><br>
        <label for="mobile number">Mobile Number:</label>
        <input type="number" name="" id="mobile number" placeholder="Enter number" required><br><br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" required>
            <label for="female">Female</label><br><br>
        </div>
        <label for="city">City:</label>
        <select name="city" id="city" required>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="kolhapur">Kolhapur</option>
            <option value="goa">Goa</option>
            <option value="new mumbai">New Mumbai</option>

        </select><br><br>
        <button type="submit" class="registerbtn">Register</button> &nbsp; &nbsp;

        <label for="already registered">Already Registered...</label>
        <a href="" id="already registered">Click here</a>

    </main>


</form>
</body>
</html>
